<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id='main'>
        <div id='title'>
            <h2>Dr. Norman Borlaugh</h2>
        </div>
        <div id='img-div'>
            <img class="img-class" id="image" alt="doc-logo" src="https://image.freepik.com/vector-gratis/ilustracion-clinica-doctor_1270-69.jpg" />
            <figcaption class="img-class" id="img-caption">Fig. 1 - Dr. Norman Borlaugh logo </figcaption>
            <p id="tribute-info">
                Dr. Norman Borlaugh was a doctor who cured cancer to a million children in Africa.<br/>
                His father was Dr. House, who survived 8 seasons of pure hell and taught everything he knew to his son.
            </p>
        </div>
        <div id='link-div'>
            <p>Link to his newest Accomplishments.</p><br/>
            <a href="#" target="_blank" id='tribute-link'>Dr.Norman Projects</a>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
